# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation

  dockerRegistryServiceConnection: '2932deab-11eb-4f23-b9f6-38ea3431f302'

  imageRepository: 'chartsapp'
  containerRegistry: 'angularchartappregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Enterprise Dev/Test (f9351b18-5920-4faa-8992-1dfd3ae0390a)'
    appType: 'webAppContainer'
    WebAppName: 'chartsapp'
    deployToSlotOrASE: true
    ResourceGroupName: 'angularchartappregistry'
    SlotName: 'production'
    DockerNamespace: 'angularchartappregistry'
    DockerRepository: 'chartapp'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
